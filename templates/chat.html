<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ether AI</title>
    
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: "Ubuntu Mono", monospace;
            background: linear-gradient(135deg, #e6d9ff, #f3e8ff);
            color: #2d1b5e;
            overflow: hidden;
        }

        /* --- STYLING FOR SPLASH PAGE --- */
        #splash-page {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .ether-heading {
            font-size: 5rem;
            font-weight: 700;
            letter-spacing: 8px;
            text-transform: uppercase;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 4px 4px 0px #a78bfa;
        }

        .ether-heading:hover {
            color: #7c3aed;
            text-shadow: 6px 6px 0px #000;
            transform: scale(1.05);
        }

        .tagline {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 40px;
        }

        .start-btn {
            background: #c4b5fd;
            border: 2px solid #000;
            padding: 15px 30px;
            font-family: "Ubuntu Mono", monospace;
            font-weight: bold;
            font-size: 1.1rem;
            box-shadow: 6px 6px 0 #000;
            cursor: pointer;
            transition: 0.2s;
        }

        .start-btn:hover {
            transform: translate(-2px, -2px);
            box-shadow: 8px 8px 0 #000;
            background: #a78bfa;
        }

        /* --- STYLING FOR CHAT PAGE --- */
        #chat-page {
            display: none; /* Hidden initially */
            height: 100vh;
            padding: 40px;
        }

        .chat-container {
            width: 90%; /* Larger terminal */
            max-width: 1200px;
            height: 85vh;
            margin: 0 auto;
            background: #faf7ff;
            border: 3px solid #000;
            box-shadow: 12px 12px 0 #a78bfa;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: #c4b5fd;
            padding: 20px;
            border-bottom: 3px solid #000;
            text-align: center;
            font-weight: bold;
            font-size: 24px;
            letter-spacing: 3px;
        }

        .chat-box {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            background: #faf7ff;
            display: flex;
            flex-direction: column;
        }

        /* Message Bubbles (No Icons) */
        .message {
            display: block; /* Stack vertically since no icons */
            margin-bottom: 25px;
            width: 100%;
        }

        .user { text-align: right; }
        .bot { text-align: left; }

        .bubble {
            display: inline-block;
            max-width: 70%;
            padding: 15px 20px;
            border: 2px solid #000;
            box-shadow: 5px 5px 0 #000;
            font-size: 16px;
            line-height: 1.5;
            text-align: left;
        }

        .label {
            display: block;
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .bot-bubble { background: #f5f3ff; }
        .user .bubble { background: #ede9fe; box-shadow: -5px 5px 0 #000; }

        /* Input Area */
        .chat-input-area {
            padding: 20px;
            background: #fff;
            border-top: 3px solid #000;
        }

        #msg {
            background: #faf7ff;
            border: 2px solid #000;
            padding: 15px;
            outline: none;
            font-family: "Ubuntu Mono", monospace;
            font-size: 18px;
        }

        .send-btn {
            background: #c4b5fd;
            border: 2px solid #000;
            border-left: none;
            padding: 0 30px;
            font-weight: bold;
            cursor: pointer;
        }

        .send-btn:hover { background: #a78bfa; }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-thumb { background: #000; }
    </style>
</head>
<body>

<div id="splash-page">
    <h1 class="ether-heading" onclick="startChat()">ETHER AI</h1>
    <p class="tagline">The invisible substance of digital intelligence.</p>
    <button class="start-btn" onclick="startChat()">INITIALIZE CHAT</button>
</div>

<div id="chat-page">
    <div class="chat-container">
        <div class="chat-header">ETHER AI</div>
        
        <div id="chatBox" class="chat-box">
            <div class="message bot">
                <span class="label">ETHER AI</span>
                <div class="bubble bot-bubble">System ready. State your inquiry.</div>
            </div>
        </div>

        <form id="chatForm" class="chat-input-area">
            <div class="input-group">
                <input type="text" id="msg" name="msg" class="form-control" placeholder="> Input command..." autocomplete="off" required>
                <div class="input-group-append">
                    <button type="submit" class="send-btn">SEND</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
    // Navigation Function
    function startChat() {
        document.getElementById('splash-page').style.display = 'none';
        document.getElementById('chat-page').style.display = 'block';
        document.getElementById('msg').focus();
    }

    $(document).ready(function () {
        function scrollToBottom() {
            var chatBox = document.getElementById("chatBox");
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        $("#chatForm").on("submit", function (event) {
            event.preventDefault();
            const userMsg = $("#msg").val();
            if (!userMsg) return;

            // User Message UI
            const userHtml = `
                <div class="message user">
                    <span class="label">YOU</span>
                    <div class="bubble">${userMsg}</div>
                </div>`;

            $("#chatBox").append(userHtml);
            $("#msg").val("");
            scrollToBottom();

            // AJAX Call to Flask
            $.ajax({
                data: { msg: userMsg },
                type: "POST",
                url: "/get",
            }).done(function (data) {
                const botHtml = `
                    <div class="message bot">
                        <span class="label">ETHER AI</span>
                        <div class="bubble bot-bubble">${data}</div>
                    </div>`;
                
                $("#chatBox").append($.parseHTML(botHtml));
                scrollToBottom();
            });
        });
    });
</script>

</body>
</html>
